<p-growl [value]="msgs" sticky="sticky"></p-growl>
<form [formGroup]="userform" (ngSubmit)="registerUser(userform.value)">
	<p-panel header="Registration">

	<div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid"
		style="margin: 10px 0px">
		<div class="ui-grid-row">
			<div class="ui-grid-col-2">First Name:</div>
			<div class="ui-grid-col-6">
				<input pInputText type="text" formControlName="firstname" />
			</div>

		</div>
		<div class="ui-grid-row">
			<div class="ui-grid-col-2">Last Name:</div>
			<div class="ui-grid-col-6">
				<input pInputText type="text" formControlName="lastname" />
			</div>

		</div>
		<div class="ui-grid-row">
			<div class="ui-grid-col-2">Username:</div>
			<div class="ui-grid-col-6">
				<input pInputText type="text" formControlName="username" />
			</div>

		</div>
		<div class="ui-grid-row">
			<div class="ui-grid-col-2">Password:</div>
			<div class="ui-grid-col-6">
				<input pInputText type="password" formControlName="password" />
			</div>

		</div>
		<div class="ui-grid-row">
			<div class="ui-grid-col-2">Gender:</div>
			<div class="ui-grid-col-6">
				<p-dropdown [options]="genders" formControlName="gender"
					[autoWidth]="false"></p-dropdown>
			</div>
			
		</div>
		<div class="ui-grid-row">
			<div class="ui-grid-col-2"></div>
			<div class="ui-grid-col-6">
				<button pButton type="submit" 
					label="Submit"></button>
			</div>
			<div class="ui-grid-col-4"></div>
		</div>

	</div>
	</p-panel>
</form>
