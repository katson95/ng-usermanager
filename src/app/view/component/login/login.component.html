<p-growl [value]="msgs" sticky="sticky"></p-growl>
<form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)">
	<p-panel header="Login">
	<div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid"
		style="margin: 10px 0px">

		<div class="ui-grid-row">
			<div class="ui-grid-col-2">Username:</div>
			<div class="ui-grid-col-6">
				<input pInputText type="text" formControlName="username" />
			</div>
			<div class="ui-grid-col-4">
				<div class="ui-message ui-messages-error ui-corner-all"
					*ngIf="!loginForm.controls['username'].valid&&loginForm.controls['username'].dirty">
					<i class="fa fa-close"></i> Lastname is required
				</div>
			</div>
		</div>
		<div class="ui-grid-row">
			<div class="ui-grid-col-2">Password:</div>
			<div class="ui-grid-col-6">
				<input pInputText type="password" formControlName="password" />
			</div>
			<div class="ui-grid-col-4">
				<div class="ui-message ui-messages-error ui-corner-all"
					*ngIf="!loginForm.controls['password'].valid&&loginForm.controls['password'].dirty">
					<i class="fa fa-close"></i> Lastname is required
				</div>
			</div>

		</div>
		<div class="ui-grid-row">
			<div class="ui-grid-col-2"></div>
			<div class="ui-grid-col-2">
				<button pButton type="submit" label="Login"
					[disabled]="!loginForm.valid"></button>
			</div>
			<div class="ui-grid-col-4"></div>
		</div>
	</div>
	</p-panel>
</form>
